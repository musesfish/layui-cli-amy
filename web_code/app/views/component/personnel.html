<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>选择用户</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"> 
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../static/css/base.css">
    <link rel="stylesheet" href="../../../static/css/component-common.css">
</head>

<body>
    <div class="page-container">
        <form class="layui-form m-sel-per-form layui-clear" >
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="name">
                    </div>
                </div>
            </div>
            <button class="hide safari-hide" type="submit" lay-submit lay-filter="m-sel-per-form"></button>
        </form>
        <div class="tree-d">
            <ul id="tree-demo" lay-filter="tree-demo">
        </div>
        <div class="selectbox">
            <div class="selectbox-header flex flex-ac">
                <div class="flex-1 pl-15">待选</div>
                <div class="w50"></div>
                <div class="flex-1 pl-15">已选</div>
            </div>

            <div class="selectbox-con flex">
                <div class="select-bar sel-opt-left flex-1" id="select1"></div>
                <div class="btn-bar">
                    <span id="add"><i class="layui-icon layui-icon-right"></i></span>
                    <span id="remove"><i class="layui-icon layui-icon-left"></i></span>
                    <span id="add_all"><i class="layui-icon layui-icon-next"></i></span>
                    <span id="remove_all"><i class="layui-icon layui-icon-prev"></i></span>
                </div>
                <div class="select-bar flex-1" id="select2"></div>
            </div>

            <!-- <div class="selectbox-footer text-center">
                <a class="j-btn-submit" href="javascript:;">确定</a>
                <a class="j-btn-clear" href="javascript:;">清除</a>
                <a class="j-btn-cancel" href="javascript:;">取消</a> 
            </div> -->
        </div>
    </div>

    <script type="text/javascript" src="../../../layui/layui.js"></script>
    <script type="text/javascript" src="../../controller/component/personnel.js"></script>
</body>

</html>
